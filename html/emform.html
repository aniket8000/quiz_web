<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Quiz Answers via Email</title>
    <link rel="stylesheet" href="../css/emform.css">
</head>
<body>
    <div class="quiz-results">
        <!-- Quiz results content goes here -->
        <h1>Your Quiz Results</h1>
        <!-- Display the user's quiz score and other relevant information -->

        <!-- Email sharing form -->
        <form id="emailForm">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message (optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <button type="submit">Share via Email</button>
        </form>
    </div>

    <script src="../js/emform.js"></script>
</body>
</html>
